<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>ورود به BingoBaz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle, #1a1a1a, #2e003e);
      color: #00ff99;
      font-family: Tahoma, sans-serif;
      text-align: center;
      padding: 60px 20px;
    }
    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-bottom: 40px;
    }
    .baz-text {
      font-size: 40px;
      font-weight: bold;
      color: #00ff99;
    }
    .circle-logo {
      background: radial-gradient(circle, #00ff99, #009966);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: black;
      font-size: 20px;
    }
    .form-container {
      max-width: 320px;
      margin: auto;
      background: #3c007a;
      border: 2px solid #00ff99;
      border-radius: 12px;
      padding: 30px 20px;
      box-sizing: border-box;
    }
    input {
      width: 100%;
      box-sizing: border-box;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: red;
    }
    .btn {
      background: #00ff99;
      color: red;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 18px;
      margin-top: 10px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="logo">
    <div class="baz-text">BAZ</div>
    <div class="circle-logo">BINGO</div>
  </div>

  <div class="form-container">
    <input type="text" placeholder="نام کاربری">
    <input type="tel" placeholder="شماره موبایل">
    <input type="password" placeholder="رمز عبور">
    <button class="btn">ورود / ثبت‌نام</button>
  </div>

</body>
</html>
